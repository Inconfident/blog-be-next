version: '3'

services:
  api:
    restart: always
    build: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3002:3002'
    # env_file:
    #   - env/production.env
    networks:
      - blog-network
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - '27016:27017'
    networks:
      - blog-network
    volumes:
      # - "/data/mongo:/data/db"
      - '/tmp/mongo:/data/db'

networks:
  blog-network:
    driver: bridge
